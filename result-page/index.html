<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Search Results</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <link rel="stylesheet" href="../general/all.min.css" />
    <link rel="stylesheet" href="../general/normalize.css" />
    <link rel="stylesheet" href="./resultpage.css" />
    <link rel="stylesheet" href="../general/navbar.css" />
  </head>

  <body class="bg-gray-50 min-h-screen">
    <!-- Header Navigation -->
    <header class="navbar">
      <ul class="nav-links">
        <li class="side-bar-container">
          <i
            class="fas fa-bars toggle-menu-icon"
            onclick="openMobileSideBar()"
          ></i>
          <div class="mobile-side-bar">
            <div class="close-btn" onclick="closeMobileSideBar()">
              <i class="fas fa-times"></i>
            </div>
            <ul>
              <li class="mobile-side-bar-link"><a href="#">Home</a></li>
              <li class="mobile-side-bar-link"><a href="#">Cars</a></li>
              <li class="mobile-side-bar-link"><a href="#">About</a></li>
            </ul>
          </div>
        </li>
        <li><i class="fa-solid fa-circle-user profile-icon"></i></li>
        <li class="car">
          <a href="#" onclick="toggleDropdown()">Cars</a>
          <ul class="dropdown" id="carDropdown">
            <li><a href="#">Ford</a></li>
            <li><a href="#">Ferrari</a></li>
            <li><a href="#">Porsche</a></li>
          </ul>
        </li>
        <li class="about"><a href="#">About</a></li>
        <li class="logo">Carify</li>
        <li><a href="#" class="news">News</a></li>
        <li><a href="#" class="media">Media</a></li>
        <li><i class="fa-solid fa-magnifying-glass search-icon"></i></li>
      </ul>
    </header>

    <!-- Search and View Controls -->
    <div class="search-container">
      <div class="search-wrapper">
        <div class="search-field">
          <i class="fa-solid fa-magnifying-glass searchbar-icon"></i>
          <form
            method="get"
            action="/result-page/index.html"
            class="search-form"
          >
            <input
              type="text"
              class="search-input"
              placeholder="Search for cars, brands, or models..."
              name="search"
            />
          </form>
        </div>
        <div class="view-toggle">
          <button id="list-view-btn" class="view-button">
            <i class="ri-list-check"></i>
          </button>
          <button id="grid-view-btn" class="view-button active">
            <i class="ri-grid-line"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Filter Sidebar -->
      <aside class="sidebar">
        <div class="filter-section">
          <h3 class="filter-title">Filters</h3>
          <!-- Car Type Filter -->
          <div class="filter-group">
            <h4 class="filter-subtitle">Car Type</h4>
            <div class="filter-options">
              <div class="filter-item">
                <div class="filter-icon"><i class="ri-car-line"></i></div>
                <span>All Types</span>
              </div>
              <div class="filter-item">
                <div class="filter-icon"><i class="ri-taxi-line"></i></div>
                <span>Sedan</span>
              </div>
              <div class="filter-item">
                <div class="filter-icon"><i class="ri-roadster-line"></i></div>
                <span>SUV</span>
              </div>
              <div class="filter-item">
                <div class="filter-icon"><i class="ri-roadster-line"></i></div>
                <span>Coupe</span>
              </div>
              <div class="filter-item">
                <div class="filter-icon"><i class="ri-roadster-line"></i></div>
                <span>Hatchback</span>
              </div>
              <div class="filter-item">
                <div class="filter-icon"><i class="ri-roadster-line"></i></div>
                <span>Crossover</span>
              </div>
            </div>
          </div>
          <!-- Reset Button -->
          <button class="reset-button">Reset Filters</button>
        </div>
      </aside>

      <!-- Car Listings -->
      <div class="results-container">
        <h2 class="results-header">
          <!-- All Cars (24 results) -->
        </h2>
        <div class="car-cards grid-view">
          <!-- Car Card Template -->
        </div>
      </div>
    </main>

    <script src="./cars.js"></script>
    <script src="./resultpage.js"></script>
    <script src="../general/navbar.js"></script>
  </body>
</html>
