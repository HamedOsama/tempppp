<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carify - Car Specifications</title>
  <meta name="description" content="Explore the Porsche Turbo S Cabriolet car specifications and features.">
  <link rel="stylesheet" href="../general/all.min.css">
  <link rel="stylesheet" href="../general/normalize.css">
  <link rel="stylesheet" href="../general/navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./styling_info.css">
</head>
<body>
  <header class="navbar">
    <ul class="nav-links">
      <li class="side-bar-container">
        <i class="fas fa-bars toggle-menu-icon" onclick="openMobileSideBar()"></i>
        <div class="mobile-side-bar">
          <div class="close-btn" onclick="closeMobileSideBar()">
            <i class="fas fa-times"></i>
          </div>
          <ul>
            <li class="mobile-side-bar-link"><a href="#">Home</a></li>
            <li class="mobile-side-bar-link"><a href="#">Cars</a></li>
            <li class="mobile-side-bar-link"><a href="#">About</a></li>
          </ul>
        </div>
      </li>
      <li><i class="fa-solid fa-circle-user profile-icon"></i></li>
      <li class="car">
        <a href="#" onclick="toggleDropdown()">Cars</a>
        <ul class="dropdown" id="carDropdown">
          <li><a href="#">Ford</a></li>
          <li><a href="#">Ferrari</a></li>
          <li><a href="#">Porsche</a></li>
        </ul>
      </li>
      <li class="about"><a href="#">About</a></li>
      <li class="logo">Carify</li>
      <li><a href="#" class="news">News</a></li>
      <li><a href="#" class="media">Media</a></li>
      <li><i class="fa-solid fa-magnifying-glass search-icon"></i></li>
    </ul>
  </header>

  <main class="container">
    <!-- Left Section - Car Info and Specs -->
    <section class="left-section">
      <a id="back-button" href="javascript:void(0);" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Results
      </a>
      
      <h1 class="car-title" id="car-title">Turbo S Cabriolet</h1>
      <ul class="specs">
        <li class="car-speed" id="car-speed">0-100 km/h: <p class="car_speed">2.7s</p></li>
        <hr>
        <li class="hp" id="hp">Power: <p class="horse-power">338HP</p></li>
        <hr>
        <li class="cc" id="cc">CC: <p class="cc_num">3996CC</p></li>
        <hr>
      </ul>
      
      <!-- Dynamic content container that will be shown when a car component is clicked -->
      <div class="dynamic-content-left" aria-live="polite">
        <h2 id="dynamic-header-left"></h2>
        <img id="dynamic-image-left" src="" alt="Car Component">
        <p id="dynamic-text-left"></p>
      </div>
    </section>

    <!-- Right Section - Interactive Car Image -->
    <section class="right-section">
      <div class="car-image-container">
        <img src="./images/porsche-top-view.png" alt="Porsche Top Down View" class="car-image">
        <button class="car-button engine-btn" aria-label="Engine Details"></button>
        <button class="car-button interior-btn" aria-label="Interior Details"></button>
        <button class="car-button wheels-btn" aria-label="Wheels Details"></button>
        <button class="car-button exterior-btn" aria-label="Exterior Details"></button>
      </div>

      <div class="dynamic-content">
        <img id="dynamic-image" src="" alt="Car Component">
        <p id="dynamic-text"></p>
      </div>
    </section>
  </main>

  <!-- Load car data from the result-page directory -->
  <script src="../result-page/cars.js"></script>
  
  <script src="./script_info.js"></script>
  <script src="../general/navbar.js"></script>
</body>
</html>
